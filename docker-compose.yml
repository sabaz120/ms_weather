version: "3"
services:
  #php app
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php  
    container_name: api_weather
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: API_WEATHER
      SERVICE_TAGS: LOCAL
    working_dir: /var/www
    volumes:
      - ./:/var/www:cached
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - api-weather-network
    extra_hosts:
      - "host.docker.internal:host-gateway"  
    
  #nginx service
  webserver:
    image: nginx:alpine
    container_name: nginx_weather
    restart: unless-stopped
    tty: true
    ports:
      - "8004:80"
    networks: 
      - api-weather-network
    volumes:
     - ./:/var/www
     - ./nginx/conf.d/:/etc/nginx/conf.d/  
    depends_on:
      - api
    #MySql Service
  database:
    image: mysql:8.1.0
    container_name: sql_weather
    restart: unless-stopped
    tty: true
    ports:
      - "3309:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql  
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks: 
      - api-weather-network
#Docker Networks
networks:
  api-weather-network:
    driver: bridge      
volumes:
  mysql-data: